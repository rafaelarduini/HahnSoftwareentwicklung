<h1 mat-dialog-title>Add Client Form</h1>
<div mat-dialog-content>
  <div class="body">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Your name" value="Rafael" /> </mat-form-field
    ><mat-form-field class="example-full-width">
      <mat-label>Surname</mat-label>
      <input matInput placeholder="Your surname" value="" /> </mat-form-field
    ><mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="name@email.com" value="Email" />
    </mat-form-field>
  </div>
  <div class="footer">
    <button mat-raised-button mat-dialog-close color="accent">Close</button>
    <button style="margin-left: 10px" mat-raised-button color="primary">
      Save
    </button>
  </div>
</div>
