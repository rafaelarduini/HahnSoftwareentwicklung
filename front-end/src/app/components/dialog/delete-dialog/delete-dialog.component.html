<h1 mat-dialog-title>Delete register</h1>
<div mat-dialog-content>Would you like to delete {{ elementName }}?</div>
<div mat-dialog-actions class="footer">
  <button mat-raised-button mat-dialog-close color="accent">No</button>
  <button
    class="confirm-button"
    mat-raised-button
    color="primary"
    (click)="onConfirm()"
  >
    Yes
  </button>
</div>
