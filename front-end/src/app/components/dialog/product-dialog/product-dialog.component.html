<h1 mat-dialog-title>{{ isEdit ? "Edit" : "Add" }} Product Form</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm" class="product-form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        formControlName="name"
        matInput
        placeholder="Your name"
        value="{{ product.name }}"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>price</mat-label>
      <input
        formControlName="price"
        type="number"
        matInput
        placeholder="price"
        value="{{ product.price }}"
      />
    </mat-form-field>
  </form>
  <div class="footer">
    <button mat-raised-button mat-dialog-close color="accent">Close</button>
    <button
      class="save-button"
      mat-raised-button
      color="primary"
      (click)="onConfirm()"
    >
      Save
    </button>
  </div>
</div>
